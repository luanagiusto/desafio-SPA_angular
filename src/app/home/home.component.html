  <body>

           <div>

            <spa-fotografias [valorInicial]="valor"></spa-fotografias>

            <div class="example-button-row">
              <button mat-stroked-button (click)="mudarValor()">Mudar Valor</button>
              <button mat-stroked-button color (click)="reiniciarValor()">Reiniciar</button>
              <button mat-stroked-button color (click)="exibirTabela()">Exibir Tabela</button>

            </div>
          </div>

          <table *ngIf="exibeTabela">
            <tr>
              <th>Selecionar</th>
              <th>Codigo</th>
              <th>Categoria</th>
              <th>Nome</th>

            </tr>
            <tr *ngFor="let fotografia of listaFotografias">
              <td>
                <div>
                  <input type="checkbox" id="scales" name="scales">
                </div>
              </td>
              <td>{{fotografia.codigo}}</td>
              <td>{{fotografia.categoria}}</td>
              <td>{{fotografia.nome}}</td>
            </tr>
          </table>

          <spa-compras></spa-compras>


 </body>


<footer class="fixar-rodape">
